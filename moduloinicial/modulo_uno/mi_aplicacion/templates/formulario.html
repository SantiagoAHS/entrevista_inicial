<!-- mi_aplicacion/templates/formulario.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Persona</title>
    <link rel="stylesheet" href="{% static 'css/fstyles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Persona</h1>
        {% if enviado %}
            <p>Datos enviados correctamente.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
